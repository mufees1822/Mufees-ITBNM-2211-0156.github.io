<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Hotel Website</title>
    <link rel="stylesheet" href="../css/contact.css">  
    <script src="../js/contact.js" defer></script>  
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="rooms.html">Room Booking</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Us Section -->
    <section class="contact">
        <h1>Contact Us</h1>
        <form id="contact-form">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="0(76|77|75|78|72)\d{7}" required placeholder="07XXXXXXXX">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="confirm-email">Confirm Email:</label>
            <input type="email" id="confirm-email" name="confirm-email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>Â© 2024 Lanka Hotel. All rights reserved.</p>
            <div class="social-media">
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
            </div>
        </div>
    </footer>

    <!-- Pop-Up Message -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <p>Your message has been sent successfully!</p>
        </div>
    </div>
</body>
</html>
